---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: database
        app: database
    spec:
      containers:
        - name: database
          image: postgres:14
          # command: [ "/bin/bash", "-c", "--" ]
          # args: [ "while true; do sleep 30; done;" ]
          volumeMounts:
            - name: database-persistent-storage
              mountPath: /var/lib/postgresql/data
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: "123456"
            - name: POSTGRES_DB
              value: takemeoutdb

          imagePullPolicy: Always 
      volumes:
        - name: database-persistent-storage
          persistentVolumeClaim:
            claimName: ebs-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-claim
  namespace: staging
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: db-storage
  resources:
    requests:
      storage: 1Gi